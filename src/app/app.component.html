<div class="row" style="margin-left: 50px;margin-top: 20px;">
    <div class="col-md-2">

    </div>
    <div class="col-md-8" style="width: 600px;">
        <div class="row">
            <div class="col-md-4">
                <select class="form-select" [(ngModel)]="daySelected" aria-label="Default select example">
                    <option *ngFor="let data of day" [value]="data.value">{{data.viewValue}}</option>
                </select>
            </div>
            <div class="col-md-4">
                <select class="form-select" [(ngModel)]="kpiValuesSelected" aria-label="Default select example">
                    <option *ngFor="let data of kpiValues" [value]="data.value">{{data.viewValue}}</option>
                </select>
            </div>
            <div class="col-md-4">
                <button (click)="getData()">Submit</button>
            </div>
        </div>
    </div>
    <div class="col-md-2">
      
    </div>
</div>
